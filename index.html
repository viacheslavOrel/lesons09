<!DOCTYPE html>
<html>
<head>
	<title>Lesons 09</title>
</head>
<body>
	<script>

		console.log(findPolindrome(96));
		console.log(findPolindrome(165));
		console.log(findPolindrome(726));
		console.log(findPolindrome(196));


		function findPolindrome(number) {
			const startNumber = number;
			let iterationCounter = 0;

			const findPolindromeIterator = function(number) {
				if (isPolindrome(String(number))) {
					return  "Число " + startNumber + " становится полиндромом после " + iterationCounter + " итераций";
				} else {
					iterationCounter++;
					return findPolindromeIterator(number + getReversNumber(number));
				}
				console.log("");
			}

			try {
				return findPolindromeIterator(number);
			} catch (ex) {
				return "Не удалось вычеслить количесво итераций после которых число " + startNumber + " становитсыя полиндромом!";
			}
			
		}

		function isPolindrome(string) {
			for (var i = 0; i < string.length; i++) {
				if (string[i] !== string[string.length - i - 1]) return false;
			}
			return true;
		}
		function getReversNumber(number) {
			return parseInt(String(number).split("").reverse().join(""));
		}

	</script>
</body>
</html>
